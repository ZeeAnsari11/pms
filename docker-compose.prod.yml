version: '3.9'

services:
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: "backend-app-prod"
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
    networks:
      - prod
    expose:
      - 8000
    env_file:
      - ./backend/.env.prod
    depends_on:
      - db-prod

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: "frontend-app-prod"
    volumes:
      - static_volume:/home/app/web/static
    networks:
      - prod
    ports:
      - 80:80
    environment:
      - NODE_ENV=production
    depends_on:
      - "backend-prod"

  db-prod:
    image: postgres:15.2-alpine
    container_name: "db-prod"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - prod
    env_file:
      - ./backend/.env.prod.db

volumes:
  postgres_data_prod:
  static_volume:

networks:
  prod:
