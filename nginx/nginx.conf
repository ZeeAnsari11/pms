upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

 server {
    ###########
    # Port HTTP #
    ###########
    listen 80; # Port HTTP
    server_name projex.phpstudios.com;
    return 301 https://$host$request_uri; # Redirection automatique sur le HTTPS
}

server {
    ###########
    # Port HTTPS #
    ###########
    listen 443 ssl;
    server_name projex.phpstudios.com;

    ssl_certificate /etc/letsencrypt/archive/projex.phpstudios.com/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/archive/projex.phpstudios.com/privkey1.pem;

    ###########
    # URL ROUTING #
    ###########

    location /admin {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    ###########
    # STATIC FOLDER ROUTING #
    ###########
    location /static/admin/ {
        alias /usr/src/app/static/admin/;
    }

    location /static/rest_framework/ {
        alias /usr/src/app/static/rest_framework/;
    }

    location /media/ {
        alias /usr/src/app/media/;
    }

    ###########
    # URL ROUTING #
    ###########
    location / {
        proxy_pass http://frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}